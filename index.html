<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <!-- Header  -->
    <div class="head">Rock Paper Scissors</div>

    <div class="choice">
        <button class="btns" id="rock"><img class = "image" src="Images/rock.png"></button>
        <button class="btns" id="paper"><img class = "image" src="Images/paper.png"></button>
        <button class="btns" id="scissors"><img class = "image" src="Images/scissors.png"></button>
    </div>

    <div class="score">
        <div id="user">0</div>
        <div id="computer">0</div>
    </div>

    <div class="data">
        <div>User</div>
        <div>Computer</div>
    </div>

    <div class="result">
        Start The Game
    </div>

    <script src="script.js"></script>
</body>
</html>
